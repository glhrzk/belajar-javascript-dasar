<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rest</title>
</head>
<body>
<script !src="">

    // rest parameter, atau biasa dikenal dengan augmented parameter di bahasa lain
    function sum(name, ...datas) {
        let count = 0;
        for (const data of datas) {
            count += data
        }
        return `Total ${name}: ${count}`
    }

    document.writeln(`<p> ${sum('Apel', 5, 4, 3, 2, 4, 1, 62, 12, 21)} </p>`)
    document.writeln(`<p> ${sum('Jeruk', 5, 4, 3, 2, 4, 1, 62, 12, 21)} </p>`)
    document.writeln(`<p> ${sum('Semangk a', 5, 4, 3, 2, 4, 1, 62, 12, 21)} </p>`)

    // jika ingin memasukan data yang terdapat di array kita bisa menambahkan ...
    const values = [4, 2, 3, 5, 6, 12, 52, 21]
    document.writeln(`<p> ${sum('nilai', ...values)} </p>`)



</script>
</body>
</html>
