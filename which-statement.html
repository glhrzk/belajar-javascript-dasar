<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>with</title>
</head>
<body>
<script>


    const Person = {
        firstName: "galih",
        lastName: "rizki"
    }

    // tanpa with
    console.info(Person.firstName)
    console.info(Person.lastName)

    // dengan with
    with (Person) {
        console.info(Person.firstName)
        console.info(Person.lastName)
    }
</script>
</body>
</html>
