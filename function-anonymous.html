<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anonymous</title>
</head>
<body>
<script !src="">

    let galih = function (name) {
        document.writeln(`<p> Hello ${name} </p>`)
    }
    galih("rizki")

    function giveMeName(callback){
        callback("galih")
    }

    giveMeName(function (name){
        document.writeln(`<p> Hi ${name} </p>`)
    })


</script>
</body>
</html>
