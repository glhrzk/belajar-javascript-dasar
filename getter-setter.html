<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Getter Setter</title>
</head>
<body>

<script !src="">
    const person = {
        firstName: "Galih",
        lastName: "Rizki",
        get fullName() {
            return `${this.firstName} ${this.lastName}`
            // diaksesnya seperti property, bukan function, karena menggunakan fitur getter
        },
        set fullName(val){
            const array = val.split(" ");
            this.firstName = array[0]
            this.lastName = array[1]
            // diaksesnya seperti property, bukan function, karena menggunakan fitur setter
        }
    }

    person.fullName = "Mojang Priangan"
    console.info(person.firstName)
    console.info(person.lastName)

</script>

</body>
</html>
