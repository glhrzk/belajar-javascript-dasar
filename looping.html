<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Looping</title>
</head>
<body>
<script !src="">
  for (let i = 1; i <= 5; i++){
    document.writeln(`<p>forloop ke ${i}</p>`)
  }

  let w = 1
  while (w <= 5){
    document.writeln(`<p>while ke ${w}</p>`)
    w++
  }

  let d = 1
  do {
    document.writeln(`<p>while ke ${d}</p>`)
      d++
  }while (d <= 1)
</script>
</body>
</html>
