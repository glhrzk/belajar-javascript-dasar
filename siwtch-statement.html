<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch</title>
</head>
<body>
<script>
    const nilai = "E";

    switch (nilai){
        case "A":
            document.writeln("Wow anda lulus dengan baik")
            break
        case "B":
        case "C":
            document.writeln("Anda lulus")
            break
        case "D":
            document.writeln("Anda tidak lulus")
            break
        default:
            document.writeln("Mungkin anda salah jurusan")
    }
</script>
</body>
</html>
