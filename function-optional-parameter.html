<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Optional Parameter</title>
</head>
<body>

<script !src="">
  // dalam javascript secara default parameter di dalam function itu optional

  function sayHello(firstName, lastName){
    console.info(firstName)
    console.info(lastName)
  }

  sayHello("Galih")
  sayHello("Galih", "Rizki")
</script>

</body>
</html>
