<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script !src="">
    let value = 1;

    document.writeln(value)
    document.writeln("<br>")

    value--
    document.writeln(value)
    document.writeln("<br>")

    value++
    document.writeln(value)
    document.writeln("<br>")

    value = -value
    document.writeln(value)
    document.writeln("<br>")

</script>

</body>
</html>
