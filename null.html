<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Null</title>
</head>
<body>
<script>
    let firtsName = null;

    if (firtsName === undefined) {
        alert('undefined')
    } else if (firtsName === null) {
        alert('null')
    } else {
        alert(firtsName)
    }

</script>
</body>
</html>
