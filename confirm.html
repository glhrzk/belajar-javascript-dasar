<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm</title>
</head>
<body>
<script !src="">
    <!--  return boolean -->
    const masuk = confirm("anda yakin mau masuk?")

    if (masuk){
        const nama = prompt("siapa nama anda?")
        alert(`Hello ${nama}`)
    } else {
        alert("bye bye")
    }
</script>
</body>
</html>
