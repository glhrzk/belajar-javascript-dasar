<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">

    function factorial(value) {
        let result = 1
        for (let i = value; i >= 1; i--) {
            result *= i
        }

        return result;

    }

    console.info(factorial(5))
    console.info(5 * 4 * 3 * 2 * 1)


    function factorialRecursive(value) {
        if (value === 1) {
            return 1;
        } else {
            return value * factorialRecursive(value - 1)
        }
    }

    console.info(factorialRecursive(10))
    console.info(1 * 2 * 3 * 4 * 5)

</script>
</body>
</html>
