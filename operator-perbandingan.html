<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  let result = 5 == "5"
  document.writeln("<p>" + result + "</p>")

  result = 5 === "5"
  document.writeln("<p>" + result + "</p>")

  result = 5 != 5
  document.writeln("<p>" + result + "</p>")

  result = 5 > 5
  document.writeln("<p>" + result + "</p>")
</script>

</body>
</html>
