<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script !src="">
    /*
        destructuring adalah fitur yang bisa digunakan untuk membongkar value-value diarray atau object ke dalam variable-variable
        fitur ini sangat mempermudah ketika ingin mengambil data dari array atau object tanpa harus melakukan pengambilan data satu persatu
     */

    {
        const names = ["Galih", "Rizki", "ansyah", "Budi", "Joko"]

        // menggunakan cara manual
        // const firstName = names[0]
        // const middleName = names[1]
        // const lastName = names[2]

        // menggunakan destructuring pada array dengan menyamakan index
        const [firstName, middleName, lastName, ...others] = names
        console.info(firstName)
        console.info(middleName)
        console.info(lastName)
        // ini adalah array sisa
        console.info(others)
    }


    {
        const person = {
            firstName: "Galih",
            lastName: "Rizki",
            address: {
                street: "Kp pondok cikurus",
                city: "Tangerang",
                country: "Indonesia"
            },
            hobby: "ngoprek",
            channel: "@galihrizki"
        }

        // cara manual
        // firstName = person.firstName
        // lastName = person.lastName

        // menggunakan destructuring pada Object, berbeda pada array; jika pada object harus menyamakan dengan propertynya
        // const {firstName, lastName, address, ...lainnya} = person

        // mengakses nested object
        const {firstName, lastName, address: {street, city, country}, ...lainnya} = person

        console.info(firstName)
        console.info(lastName)
        console.info(street)
        console.info(city)
        console.info(country)
        // ini adalah object sisa
        console.info(lainnya)
    }

    {
        // destructuring dalam parameter function object
        function displayName({firstName, lastName}) {
            console.info(firstName)
            console.info(lastName)
        }

        let person = {
            firstName: "Boris",
            lastName: "Bokir"
        }

        displayName(person)
    }

    {
        // destructuring dalam parameter function array
        function sum([value1, value2]){
            return value1 + value2
        }

        console.info(sum([1,4]))
        console.info(sum([6,4]))
    }

    {
        // default value destructuring array, jika data yang dituju tidak ada maka akan mengambil default value
        const names = ["galih", "rizki"]
        const [firstName, middleName, lastName = "ansyah"] = names

        console.info(firstName)
        console.info(middleName)
        console.info(lastName)
    }

    {
        // default value destructuring object, jika data yang dituju tidak ada maka akan mengambil default value
        const person = {
            firstName: "galih",
            middleName: "rizki",
        }
        const {firstName, middleName, lastName = "ansyah"} = person
        console.info(firstName)
        console.info(middleName)
        console.info(lastName)
    }

       {
        // default value destructuring object, jika data yang dituju tidak ada maka akan mengambil default value
        // dengan nama variable lain.
        const person = {
            firstName: "galih",
            middleName: "rizki",
        }
        const {
            firstName: namaDepan,
            middleName: namaTengah,
            lastName: namaBelakang = "ansyah"
        } = person

        console.info(namaDepan)
        console.info(namaTengah)
        console.info(namaBelakang)
    }

</script>

</body>
</html>
